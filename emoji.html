<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>jQuery-emoji by eshengsky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/emoji.css"/>
</head>
<body>
<section class="main-content container">
    <h2>emoji 测试</h2>
    <div class="row m-t-20">
        <div class="col-md-6">
        	<div id="show">
        	<h4>测试留白</h4>
        	</div>
            <h4>可编辑div（不是textarea）</h4>
            <div id="editor" contenteditable="true"></div>
            <button id="btn" class="btn btn-sm btn-default" style="cursor:pointer">:)</button>
            <div class="m-t-70">
                <button class="btn" id="btnLoad" style="cursor:pointer">测试显示内容</button>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/jquery.emoji.min.js"></script>

<script>
    hljs.initHighlightingOnLoad();
    $(document).ready(function () {
        $("#editor").emoji({
            button: "#btn",
            showTab: false,
            animation: 'slide',
            icons: [{
                name: "QQ表情",
                path: "img/qq/",
                maxNum: 91,
                excludeNums: [41, 45, 54],
                file: ".gif"
            }]
        });
    });
    
    $("#btnLoad").click(function(){
    	var str=$("#editor").html();
    	$("#show").html("文本内容："+str);
    });
    
</script>
</body>
</html>
